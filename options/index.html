<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Dashboard - JobScore Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0a66c2" width="32" height="32">
                    <path
                        d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z" />
                </svg>
                <h1>Resume Dashboard</h1>
            </div>
            <p class="subtitle">Manage your resumes for AI-powered job matching</p>
        </header>

        <main>
            <div id="status-message" class="status-message hidden"></div>

            <section class="upload-section">
                <div class="upload-card" id="drop-zone">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            width="48" height="48">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <h3>Upload Resume</h3>
                    <p>Drag & drop your PDF here or click to browse</p>
                    <input type="file" id="resume-upload" accept=".pdf" hidden>
                    <button id="upload-btn" class="btn-primary">Select PDF</button>
                    <p class="limit-info">Max 3 resumes allowed</p>
                </div>
            </section>

            <section class="resumes-section">
                <div class="section-header">
                    <h2>Your Resumes</h2>
                    <span class="badge" id="resume-count">0/3</span>
                </div>
                <div id="resume-grid" class="resume-grid">
                    <!-- Resume Cards will be injected here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
